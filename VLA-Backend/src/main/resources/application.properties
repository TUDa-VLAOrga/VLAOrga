spring.application.name=VLA-Backend
spring.datasource.jdbcUrl=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.second-datasource.jdbcUrl = mysql://db_user:db_password@linus-db:3306/db_name?serverVersion=5.7&charset=utf8mb4
spring.second-datasource.username = db_user
spring.second-datasource.password = db_password
spring.second-datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true


