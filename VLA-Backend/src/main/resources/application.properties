spring.application.name=VLA-Backend
spring.datasource.jdbcUrl = ${VLAORGA_DATASOURCE_URL}
spring.datasource.username = ${VLAORGA_DATASOURCE_USERNAME}
spring.datasource.password = ${VLAORGA_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name = org.postgresql.Driver

spring.second-datasource.jdbcUrl = ${LINUS_DATASOURCE_URL}
spring.second-datasource.username = ${LINUS_DATASOURCE_USERNAME}
spring.second-datasource.password = ${LINUS_DATASOURCE_PASSWORD}
spring.second-datasource.driver-class-name = org.mariadb.jdbc.Driver

spring.flyway.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.data.rest.basePath=/api

